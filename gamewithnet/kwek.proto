syntax = "proto2";

message Kwek {
	required string name = 1;
	optional string id = 2;
	optional int32 points = 3;

	message Dimension {
		optional float height =  1;
		optional float width =  2;
	}

	message Position {
		optional float x =  1;
		optional float y =  2;
	}

	optional Dimension dimension = 4;
	optional Position position = 5;
	optional int32 velocity = 6;
}